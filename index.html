<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Campaign Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --llyc-red: #F54963;
      --llyc-dark-blue: #0A263B;
      --llyc-turquoise: #36A7B7;
      --llyc-white: #FFFFFF;
      --llyc-gray-1: #6D7475; /* Body text on light, or secondary text on dark */
      --llyc-gray-2: #878E90; /* Subtler text, placeholders */
      --llyc-gray-3: #ACB4B6; /* Borders, lines, inactive icons */
      --llyc-gray-4: #DDDDDD; /* Light lines, subtle backgrounds if needed */
      
      --llyc-input-bg: #14324C; /* Slightly lighter than dark blue for inputs */
      --llyc-card-bg: #0F2A40; /* Slightly lighter than dark blue for cards */

      --font-montserrat: 'Montserrat', sans-serif;
      --font-open-sans: 'Open Sans', sans-serif;
    }

    body {
      font-family: var(--font-open-sans);
      background-color: var(--llyc-dark-blue);
      color: var(--llyc-white);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom scrollbar for LLYC theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--llyc-dark-blue);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--llyc-gray-2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--llyc-gray-1);
    }

    /* Apply Montserrat to headings by default */
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-montserrat);
    }

    .font-montserrat {
      font-family: var(--font-montserrat);
    }
    .font-open-sans {
      font-family: var(--font-open-sans);
    }

    /* Styles for progressive disclosure transitions */
    .disclosure-section {
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, visibility 0s linear 0.5s;
      overflow: hidden;
    }
    .disclosure-section.collapsed {
      max-height: 0;
      opacity: 0;
      visibility: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, visibility 0s linear 0s;
    }
    .disclosure-section.expanded {
      max-height: 1000px; /* Adjust if content can be taller */
      opacity: 1;
      visibility: visible;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "i18next": "https://esm.sh/i18next@^23.11.2",
    "react-i18next": "https://esm.sh/react-i18next@^14.1.0",
    "i18next-http-backend": "https://esm.sh/i18next-http-backend@^2.5.0",
    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^7.2.0",
    "react-dom": "https://esm.sh/react-dom@^19.1.0"
  }
}
</script>
</head>
<body class="bg-[var(--llyc-dark-blue)] text-[var(--llyc-white)]">
  <div id="root"></div>
  <script>
    // Attempt to unregister any service workers to prevent caching issues during development
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister()
          .then(function() { console.log('Service Worker unregistered successfully for scope:', registration.scope); })
          .catch(function(err) { console.error('Service Worker unregistration failed:', err); });
        }
        if (registrations.length === 0) {
            console.log('No active service workers found to unregister.');
        }
      }).catch(function(err) {
        console.error('Error getting service worker registrations:', err);
      });
    }
  </script>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
